<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 90%;
            max-width: 600px;
        }
        li {
            background: #ffffff;
            color: #333;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        li span {
            font-weight: bold;
            margin-right: 10px;
        }
        li a {
            text-decoration: none;
            background: #2575fc;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        li a:hover {
            background: #6a11cb;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container a {
            text-decoration: none;
            background: #ff5733;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .button-container a:hover {
            background: #c70039;
        }
    </style>
</head>
<body>
    <h1>All Tracks</h1>
    <ul>
        <th:block th:each="track : ${tracks}">
            <li>
                <div>
                    <span th:text="${track.title}">Title</span> - 
                    <span th:text="${track.artist}">Artist</span> - 
                    <span th:text="${track.genre}">Genre</span>
                </div>
                <a th:href="@{/tracks/{id}(id=${track.id})}">View Details</a>
            </li>
        </th:block>
    </ul>
    <div class="button-container">
        <a href="/" th:href="@{/}">Go to Home Page</a>
    </div>
</body>
</html>
